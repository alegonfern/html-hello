<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post</title>
</head>

<body> 
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div>
                <a class="navbar-brand fw-bold" href="#">
                    <img src="Instagram Logo"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Instagram Post
                </a>
            </div>
            <div class="d-flex">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success m-1">Create a new post</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle m-1" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <button class="btn btn-white text-secondary btn-upper"><i class="fa-solid fa-table-cells"></i></button>
        <a class="btn btn-white text-secondary btn-upper" href="index2.html"><i class="fa-solid fa-square"></i></a>
    </div>
    <div class="container d-flex flex-column justify-content-center">
        <div class=" row">
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/1/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/2/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/3/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/4/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/5/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/6/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/7/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/8/400" alt="">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4 ">
                <img class="img-fluid" src="https://picsum.photos/id/9/400" alt="">
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <strong>Caption:</strong>
                    <br>
                  <textarea class="container-fluid m-2" placeholder="Add the caption of your post here"></textarea>
                    <br>
                    <button class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                    <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                  <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button  type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    
</body>

</html>
